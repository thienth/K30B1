<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Làm sao - Giúp bạn giải quyết những thắc mắc</title>
	<link rel="stylesheet" href="public/plugins/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="public/css/style.css">
</head>
<body>
	<article class="container-fluid">
		<!-- BEGIN header -->
		<header>
			<section class="container header--top">
			    <!-- LOGO -->
				<div class="header__logo">
					<a href="javascript:;" title="">
						<img class="img__logo" src="public/images/logo.png" alt="">
					</a>
				</div>
				<!-- SEARCH BAR -->
				<div class="header__search">
					<input type="text" class="input__search"  placeholder="Nhập từ khoá bạn cần tìm ...">

						<i class="fa fa-search fa-2x"></i>

				</div>
				<!-- RIGHT module -->
				<div class="header__right">
					<ul>
						<li>
							<a href="javascript:;" title="">
								<i class="fa fa-heartbeat fa-3x"></i>
								<br>
								Yêu thích	
							</a>
						</li>
						<li>
							<a href="javascript:;" title="">
								<i class="fa fa-user-secret fa-3x"></i>
								<br>
								Đăng nhập
							</a>
						</li>
					</ul>
				</div>
			</section>
		</header>
		<!-- END header -->

</html>

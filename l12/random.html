<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Random </title>
	<link rel="stylesheet" href="">
</head>
<body>
Minimum: <input type="number"" value="" id="min">
<br>
Maximum: <input type="number"" value="" id="max">
<br>
<button onclick="getRandom()">Random</button> <h2 id="result"></h2>

<script>
	function getRandom(){
		// 1 Lay ra cac dom can thiet
		var minDom = document.getElementById('min');
		var maxDom = document.getElementById('max');
		var resultLabel = document.getElementById('result');

		// 2. Lấy ra giá trị min và max
		var min = parseInt(minDom.value);
		var max = parseInt(maxDom.value);
		if(min >= max){
			// 3.1 Nếu min >= max thì hiển thị lỗi 
			resultLabel.innerText = 'Minimum phải nhỏ hơn maximum!';
			resultLabel.style.color = 'red';
		}else{
			// 3.2.1 Tính số random nằm giữa min và max
			var randomResult = Math.floor(Math.random() * (max-min+1)) + min;
			// 3.2.2 Hiển thị kết quả
			resultLabel.innerText = randomResult;
			resultLabel.style.color = 'lightgreen';
		}
	}

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	
	<script>
        var numberA = prompt('Enter number A:');
        var numberB = prompt('Enter number B:');
        var numberC = prompt('Enter number C:');

        triangle(numberA, numberB, numberC);

        function triangle(one, two, three){
        	// Ep kieu
        	one = parseInt(one); 
        	two = parseInt(two);
        	three = parseInt(three);

        	// Kiem tra gia tri co lon 0 hay khong
        	if(one <= 0 || two <= 0 || three <= 0){
        		alert("Khong hinh thanh tam giac! -  co 1 canh nho hon hoac bang 0");
        		return false;
        	}

        	// Kiem tra tong 2 canh co lon hon canh con lai
        	if(one + two > three && one + three > two && two + three > one){
        		alert("Hinh thanh tam giac!");
        		return false;
        	}

        	// hien thi loi
        	alert('khong hinh thanh tam giac! - tong 2 canh khong bang canh con lai!');
        }
        
	</script>
</body>
</html>

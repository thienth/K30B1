<body>
	<script>
	// Number
	var number = 4;
	console.log(number);

	// String 
	var str = "t3h K30DL";
	console.log(str);

	// boolean 
	var bool = true;
	console.log(bool);

	// Object 
	var obj = {
		number: 1,
		str: "something",
		action: function(){
			console.log('action in obj');
		}
	};
	console.log(obj);
	// debugger;

	// Array
	var arr = [1,2,3,5,"test", {a: 1, b: 2}, ['thienth', 32, 91]];
	console.log(arr);
	// debugger;

	// Null
	var nullable = null;
	console.log(nullable);

	// undefined
	var undefinitionVar;
	if(undefinitionVar == undefined){
		console.log('this value is undefined');
	}
	// debugger;
	</script>
